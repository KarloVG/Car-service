<form #warehouseForm="ngForm" (ngSubmit)="onSubmit()">
    <h2 mat-dialog-title>{{row ? 'UreÄ‘ivanje artikla' : 'Dodavanje novog artikla'}}</h2>
    <mat-dialog-content>
        <div class="input-field">
            <div>
                <mat-form-field>
                    <mat-label>Naziv</mat-label>
                    <input required minlength="4" matInput type="text" name="name" #name="ngModel" [(ngModel)]="warehouseItems.name" required>
                </mat-form-field>
            </div>
            <div *ngIf="name.invalid && (name.dirty || name.touched)">
                Naziv je obavezan
            </div>

        </div>
        <div class="input-field">
            <div>
                <mat-form-field>
                    <mat-label>Registracijska oznaka</mat-label>
                    <input required matInput oninput="this.value = this.value.toUpperCase()" 
                    type="number" name="pieces" [(ngModel)]="warehouseItems.pieces">
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="button-action">
            <button mat-raised-button mat-dialog-close>Odustani</button>
            <button mat-raised-button [disabled]="name.invalid" [color]="row ? 'accent' : 'primary'" type="submit">{{row ? 'Uredi' :
                'Dodaj'}}</button>
        </div>
    </mat-dialog-actions>
</form>
